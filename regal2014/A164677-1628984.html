    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">仪表板组合仪表 (IPC) 上可能会显示以下与变速器相关的指示灯和信息。有关车辆所有指示灯和信息的完整列表，请参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A51539-2255391.html">指示灯/警告信息说明与操作</a>。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; margin-bottom: 4pt; ">
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; margin-bottom: 4pt; ">&nbsp;&nbsp;&nbsp;&nbsp;<span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">&#8220;TRANSMISSION HOT IDLE ENGINE&#8221;（变速器过热发动机怠速）:</span><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">当变速器控制模块检测到变速器油温度 (TFT) 高于或等于132&#176;C (270&#176;F) 持续5秒钟时，显示此信息。</span>
        </div>
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; margin-bottom: 4pt; ">&nbsp;&nbsp;&nbsp;&nbsp;<span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">&#8220;SERVICE TRANSMISSION&#8221;（维修变速器）:</span><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">变速器有故障时，显示此信息。</span>
        </div>
