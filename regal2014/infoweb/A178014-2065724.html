          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-size: 12pt; line-height: 16.00pt; ">警告：</span>拆下变速器油加注螺塞时，发动机必须处于运行状态，否则会流失过多油液。变速器油可能很烫。由于不知道实际的油位，因此拆下加注螺塞时要远离。准备好容器，接收流出的油液。拆下加注螺塞后，切勿关闭发动机，否则会被从加注口喷出的热变速器油烫伤。</div>
