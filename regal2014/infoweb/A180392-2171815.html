      <span style="color: #000000; font-family: System; font-weight: normal; ">4.1.6.3 </span>聚氨酯粘合剂的说明</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">使用全切法，用聚氨酯粘合剂来更换任何用聚氨酯粘合剂安装的车窗。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">在美国或加拿大，可以使用符合通用汽车公司规格的GM 3651G的聚氨酯粘合剂系统。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">根据特定制造商的要求来使用这些材料。禁止混合不同制造商的底漆或粘合剂。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">务必按系统生产商的说明进行涂抹、处理和固化操作。</div>
