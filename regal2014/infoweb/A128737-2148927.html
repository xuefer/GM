      <span style="color: #000000; font-family: System; font-weight: normal; ">9.8.6.73 </span>装配前检修</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">清洁度在装配过程中的重要性不能被夸大。污垢或碎屑将导致发动机损坏。汽车发动机是许多机加工、珩磨，抛光和研磨表面的组合，这些表面具有以10/1000英寸为单位计量的公差。在维修任何发动机内部零件时，护理和清洁都是很重要的。在装配过程中，应给摩擦区域施加一层发动机机油自由涂层，以便在初始运转时保护和润滑这些表面。在本节中，应了解对机加工表面和摩擦区域的适当清洁和保护是修理程序的一部分。即使没有特别指明，这也是车间实践的标准维修程序。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">用发动机机油或规定的装配润滑剂润滑所有运动部件。这将提供初始起动时的润滑。</div>
