          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">告诫：</span>在加注油液后和车辆运行前，要立即检查变速器油液液位。变速器油液切勿加注过量。加注过量的变速器油液在车辆运行时，可能导致起泡沫或油液喷出通风管。加注过量可能会损坏变速器。</div>
