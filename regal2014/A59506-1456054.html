      <span style="color: #000000; font-family: System; font-weight: normal; ">16.6.3.7 </span>轮胎换位</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">以固定时间间隔将轮胎和车轮换位以均衡磨损。参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A53257-2155309.html">维护日程</a>。除定期换位外，一旦观察到轮胎磨损不均匀，应将轮胎和车轮换位。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">子午线轮胎通常在肩部，尤其是在前肩部磨损快。子午线轮胎在非传动位置可能形成不规则磨损图案，这可能会产生轮胎噪声。这使得定期换位是非常必要的。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A59611-2907020.html">轮胎和车轮的拆卸与安装</a>。</div>
      <div class=" x-graphic-3-0 x-graphic-3-3">
        <a href="8xMDUwODgudGlmLmdpZg_255E_255E.gif"><img alt="Graphic" border="0" width="241" src="8xMDUwODgudGlmLmdpZg_255E_255E.gif"></a>
      </div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">一直使用四轮换位。换位后，检查车轮螺母是否达到规定扭矩。然后，设置轮胎压力。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">轮胎旋转后，必须重设轮胎气压传感器。参见&#8220;轮胎气压指示传感器的读入&#8221;。</div>
