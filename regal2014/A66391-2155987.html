      <span style="color: #000000; font-family: System; font-weight: normal; ">1.5.2.14 </span>振动诊断帮助 - 振动再现，但难以隔振/平衡部件</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; ">
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">注意:</span>如果您没有按指示完成&#8220;振动分析&#8221;表，且没有查阅&#8220;振动诊断帮助&#8221;，则在继续操作前参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A62603-2155534.html">振动诊断帮助</a>。</div>
      </div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果已经再现了振动问题，但是很难平衡相关部件或隔离该部件，则请参见以下信息。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">大多数振动问题是通过以下几种方式校正或消除的：校正部件过大的跳动量，校正部件的平衡或者隔离与其他物体/部件异常接触的部件。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">产生大量能量并且存在跳动量过大、失衡或配合间隙超差现象的部件，会产生振幅很大的振动，而该类振动会被传递至与其最相关的部件。这类情况通常与扭矩负荷相关，对扭矩负荷敏感。最可能出现这种情况的系统是传动系统。</div>
