      <span style="color: #000000; font-family: System; font-weight: normal; ">11.3.4.52 </span>连接器定位器锁</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">连接器定位装置 (CPA) 是一个小塑料嵌件，可穿过连接器的锁舌。CPA用于整个车辆中的各种连接器中，还用于所有辅助充气式约束系统电气连接器。连接器定位器可保证连接器的两半不会因振动而分离。必须将连接器定位器安装到位，以确保连接器的配合端子之间能良好接触。</div>
