    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">端子定位 (TPA) 插件与控制模块连接器中使用的塑料梳相似。端子定位器将端子牢固固定在连接器壳体中。除非端子需要更换，否则不得从连接器壳体中拆卸端子定位器。如果拆下端子定位器，则确保在重新连接连接器之前将其重新安装好。</div>
