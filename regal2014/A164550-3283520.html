



<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>17.1.4.40 发动机冷却液/水进入变速器</title>
    <meta name="Generator" content="Arbortext Publishing Engine 5.3 M072">
    <link rel="stylesheet" href="content.css" charset="UTF-8" type="text/css"></head>
  <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1">
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; text-align: left; text-align-last: relative; hyphenate: false; keep-with-next.within-column: 7; keep-together.within-column: 7; line-height: 1.1; margin-top: 5.00mm; margin-bottom: 5mm; font-size: 13pt; font-family: Arial; margin-top: 1.00mm; " id="styler-id1.1">
      <span style="color: #000000; font-family: System; font-weight: normal; ">17.1.4.40 </span>发动机冷却液/水进入变速器</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; margin-top: 6pt; margin-bottom: 6pt; ">
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-weight: normal; font-size: 12pt; line-height: 16.00pt; ">
          <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
            <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">告诫：</span>防冻剂或水会损坏密封件、衬垫以及将离合器材料粘接到压盘上的粘合剂。这两种情况都会损坏变速器。</div>
        </div>
      </div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果变速器中进入防冻剂或水，则执行以下操作：</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-size: 12pt; line-height: 16.00pt; ">
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">1.</span>拆解变速器。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">2.</span>更换所有橡胶密封件。冷却液会腐蚀密封件材料，而导致泄漏。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">3.</span>更换表面为复合材料的离合器片总成。可从钢质中心部位分离衬面材料。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">4.</span>更换所有尼龙零件 - 垫圈。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">5.</span>更换变矩器。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">6.</span>彻底清洗并重新组装变速器，采用新的衬垫和油滤清器。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">7.</span>在正确修理或更换变速器冷却器后，冲洗冷却器管路。</span></td>
            </tr>
          </tbody>
        </table>
        <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-item-20-0 x-item-20-1">
          <col style="width: 0pt">
          <col style="width: 0pt">
          <col>
          <tbody>
            <tr valign="baseline">
              <td align="right"></td><td align="center"></td><td><span class=" x-ptxt-4-0 x-ptxt-4-1"><span style="">8.</span>若适用，检查油冷却器管路中的橡胶软管部分是否损坏。参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A225368-2086375.html">变速器油冷却器冲洗和流量测试</a>。</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
