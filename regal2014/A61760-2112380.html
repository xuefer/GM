      <span style="color: #000000; font-family: System; font-weight: normal; ">16.7.3.9 </span>侧摆的说明</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">侧摆是指用力操作方向盘时，车辆从直线方向向任一侧的非意愿性飘移或偏离。侧摆是车辆对外部干扰如路面不平和侧风效应过于灵敏而产生的一种症状，并由于转向机构回正性差而加重。</div>
