      <span style="color: #000000; font-family: System; font-weight: normal; ">16.6.4.1 </span>四季轮胎说明</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">钢带式四季子午胎可作为雪地轮胎使用，与先前使用的非四季子午胎相比，这些轮胎雪地牵引力等级比平均等级更高。在其他性能方面，如湿地牵引力、滚动阻力、胎面寿命和气密性，也有改善。这是通过对胎面花纹和胎面复合材料的改进来实现的。这些轮胎可通过轮胎侧壁上位于轮胎规格后的一个模压的&#8220;M + S&#8221;标记来识别。在轮胎侧壁的轮胎性能标准 (TPC) 规格号码后面还有模压的后缀&#8220;MS&#8221;。</div>
