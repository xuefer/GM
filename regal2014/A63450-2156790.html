      <span style="color: #000000; font-family: System; font-weight: normal; ">1.5.2.10 </span>振动分析 - 发动机平衡</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">将电子振动分析仪传感器沿发动机机油底壳的前后缘放置在油底壳的底面上，并进行比较，这将有助于缩小扰动原因的范围。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">对离合器压盘和发动机飞轮作标记，以便其中一个的较重部位与另一个的较轻部位正确配合。如压盘与飞轮之间未正确配合，则会产生扰动。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果发动机飞轮在发动机曲轴处的连接松动或者发动机飞轮开裂、损坏和/或缺少配重块；和/或离合器压盘和离合器从动盘弹簧松动、开裂、翘曲、损坏和/或缺少配重块，则它们的质量组合时，有可能产生扰动。</div>
