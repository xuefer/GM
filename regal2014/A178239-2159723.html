    <title>有关测试探针的告诫</title>
    <meta name="Generator" content="Arbortext Publishing Engine 5.3 M072">

  <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1">
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; text-align: left; text-align-last: relative; hyphenate: false; keep-with-next.within-column: 7; keep-together.within-column: 7; line-height: 1.1; margin-top: 5.00mm; margin-bottom: 5mm; font-size: 13pt; font-family: Arial; margin-top: 1.00mm; " id="styler-id1.1">有关测试探针的告诫</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.2">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; margin-top: 6pt; margin-bottom: 6pt; ">
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-weight: normal; font-size: 12pt; line-height: 16.00pt; ">
          <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
            <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">告诫：</span>切勿将测试设备的探针（数字式万用表等）插入连接器或保险丝盒端子中。测试探针的直径会使大多数端子变形。端子变形后会接触不良，从而导致系统故障。务必使用通用汽车认可的EL-35616端子测试探头组件从前部探测端子。禁止用回形针或其他替代物检测端子。</div>
          <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">当使用通用汽车认可的EL-35616端子测试探头组件时，确保所选择的端子测试适配器符合连接器端子的尺寸。不要凭目测来选择端子测试适配器，因为有些连接器端子的孔可能显得比孔中实际的端子要大。使用的端子测试适配器过大会损坏端子。参见通用汽车认可的EL-35616端子测试探头组件内侧的标签，按照连接器端视图选择正确的适配器。</div>
        </div>
      </div>
    </div>
