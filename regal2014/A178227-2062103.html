        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">告诫：</span>氧传感器污染的原因是使用不正确的室温硬化密封剂（对氧传感器不安全），或过量的发动机冷却液或机油消耗。拆下加热型氧传感器并目视检查暴露于废气气流中的传感器部分，检查是否有污染物。如果受到污染，暴露于废气气流中的传感器部位将覆有一层白色粉末。硅污染会导致加热型氧传感器信号电压虚高（指示废气过浓）。随后，控制模块将减少输送至发动机的燃油量，从而导致严重的驱动性能问题。在更换氧传感器前，首先消除污染源。</div>
