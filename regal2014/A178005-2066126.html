          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-size: 12pt; line-height: 16.00pt; ">警告：</span>仅使用存放在清洁、密封的制动液容器中通用汽车车辆保养制动器和离合器液Super DOT-4，GM零件号88958860（加拿大零件号88901244），或同等DOT-4的制动液。这类聚乙二醇型制动液具有吸湿性，可以吸收水分。请勿使用开口容器中可能受水污染的制动液。使用不正确的或被污染的制动液会导致系统故障、车辆失控，并可能造成人身伤害。</div>
