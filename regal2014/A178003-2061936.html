    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; text-align: left; text-align-last: relative; hyphenate: false; keep-with-next.within-column: 7; keep-together.within-column: 7; line-height: 1.1; margin-top: 5.00mm; margin-bottom: 5mm; font-size: 13pt; font-family: Arial; margin-top: 1.00mm; " id="styler-id1.1">有关制动器粉尘的警告</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-size: 12pt; line-height: 16.00pt; ">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-size: 12pt; line-height: 16.00pt; ">
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-size: 12pt; line-height: 16.00pt; ">警告：</span>维修车轮制动零件时，避免以下操作：</div>
        <div class=" x-attention-list1-4-0 x-attention-list1-4-1">
          <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-attention-item-1-0 x-attention-item-1-1">
            <col style="width: 6mm">
            <col style="width: 14.173228346456693pt">
            <col>
            <tbody>
              <tr valign="baseline">
                <td align="right"></td><td align="left"><span style="font-size: 14pt; font-family: Arial; font-style: normal; font-weight: normal; ">&#8226;</span>&nbsp;</td><td><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿打磨制动器摩擦衬片。</span></td>
              </tr>
            </tbody>
          </table>
          <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-attention-item-1-0 x-attention-item-1-1">
            <col style="width: 6mm">
            <col style="width: 14.173228346456693pt">
            <col>
            <tbody>
              <tr valign="baseline">
                <td align="right"></td><td align="left"><span style="font-size: 14pt; font-family: Arial; font-style: normal; font-weight: normal; ">&#8226;</span>&nbsp;</td><td><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿用砂纸打磨制动器摩擦衬片。</span></td>
              </tr>
            </tbody>
          </table>
          <table width="100%" border="0" cellpadding="0" style="table-layout: fixed; margin-left: 0pt; text-indent: 0pt; " class=" x-attention-item-1-0 x-attention-item-1-1">
            <col style="width: 6mm">
            <col style="width: 14.173228346456693pt">
            <col>
            <tbody>
              <tr valign="baseline">
                <td align="right"></td><td align="left"><span style="font-size: 14pt; font-family: Arial; font-style: normal; font-weight: normal; ">&#8226;</span>&nbsp;</td><td><span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">切勿用干刷或压缩空气清理车轮制动零件。</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">有些车型或售后加装的制动零件可能含有一定的石棉纤维，可能混在粉尘中。吸入含有石棉纤维的粉尘会严重损害身体。请用湿抹布清理制动零件上的任何粉尘。市场上有进行此类清洗作业的设备出售。使用此类湿法清理可防止纤维混入空气中。</div>
