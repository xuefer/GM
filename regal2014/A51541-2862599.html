      <span style="color: #000000; font-family: System; font-weight: normal; ">8.2.5.2 </span>驾驶员信息中心 (DIC) 的说明与操作</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">驾驶员信息中心位于组合仪表中下部、车速表和转速表之间。驾驶员信息中心显示车辆信息并允许操作者访问应用程序。如果检测到系统故障，它也显示警告信息。 </div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">驾驶员信息中心由3块不同的显示区组成。中间为交互应用程序显示区。应用程序显示区允许访问信息应用程序、导航应用程序、音频应用程序、电话应用程序或设置应用程序。左侧是应用程序选择菜单，右侧是交互信息显示区域。信息显示区包含多个页面，以显示传统车辆信息。车辆里程表和PRNDL档始终显示在各信息显示区的下部。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">可通过安装在方向盘上的驾驶员信息显示器开关选择各显示区并滚动相关页面。</div>
