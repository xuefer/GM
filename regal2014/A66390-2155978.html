      <span style="color: #000000; font-family: System; font-weight: normal; ">1.5.2.13 </span>振动诊断帮助 - 振动再现，但无法确定故障部件</div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.3">

        <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; margin-top: 2.00pt; margin-bottom: 2.00pt; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">
          <span style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; font-family: Arial; font-size: 12pt; line-height: 16.00pt; ">注意:</span>如果您没有按指示完成&#8220;振动分析&#8221;表，且没有查阅&#8220;振动诊断帮助&#8221;，则在继续操作前参见<a style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " href="A62603-2155534.html">振动诊断帮助</a>。</div>

    </div>
    <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-size: 12pt; line-height: 16.00pt; " id="styler-id1.4">
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-weight: bold; text-align: left; text-align-last: relative; hyphenate: false; keep-with-next.within-column: 7; keep-together.within-column: 7; font-size: 12pt; font-family: Arial; margin-top: 10pt; margin-bottom: 6pt; " id="styler-id1.4.1">售后加装附件</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果售后加装附件未正确安装，就会传递并放大转动部件固有的转动频率。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">安装附件时应采用隔振方法，避免使其成为将振动传递到车辆其他部位的传递路径。例如，如果一组登车踏板未正确安装，而它们对某个转动部件的特定频率较为敏感，一旦（或许在较高车速下）该频率的振幅达到足够大时，登车踏板就会对该频率作出响应，从而产生扰动。</div>
      <div style="margin-left: 0pt; margin-right: 0pt; text-indent: 0pt; font-family: Arial; font-size: 12pt; text-indent: 8mm; line-height: 16.00pt; margin-top: 6.00pt; ">如果该登车踏板正确安装、正确隔振 - 传递路径就会消除，扰动也不再出现。</div>
